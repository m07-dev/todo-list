<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="./home.js" type="module" defer></script>
</head>
<body>

<section class="container pt-5" id="todolist">
    <form class="d-flex pb-4">
        <input required="" class="area form-control" type="text" placeholder="Acheter des patates..." name="title">
        <button class="btn btn-primary btn-add" type="button">Ajouter</button>
    </form>
    <main>
        <div class="btn-group mb-4" role="group">
            <button type="button" class="btn btn-outline-primary active" data-filter="all">Toutes</button>
            <button type="button" class="btn btn-outline-primary" data-filter="todo">A faire</button>
            <button type="button" class="btn btn-outline-primary" data-filter="done">Faites</button>
        </div>

        <ul class="list-group">
            
        </ul>
    </main>
</section>

</body>
</html>
